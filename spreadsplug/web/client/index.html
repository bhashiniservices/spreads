<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>spreads</title>
  <link rel="shortcut icon" href="/static/img/favicon.ico">
  <script type="text/javascript">
    window.spreadsVersion = {{version|tojson|safe}};
    window.config = {{default_config|tojson|safe}};
    window.configTemplates = {{config_templates|tojson|safe}};
    window.plugins = {{plugins|tojson|safe}};
    window.metadataSchema = {{metaschema|tojson|safe}}
  </script>
  <link rel="stylesheet" href="/static/foundation.css">
</head>
<body>
<div id="spreadsroot"></div>
{% if debug %}
  <script src="/static/bundle-dev.js"></script>
{% else %}
  <script src="/static/bundle.js"></script>
{% endif %}
</body>
</html>
